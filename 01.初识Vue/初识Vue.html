<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>初识vue</title>
        <!--引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            初识vue：
            1.想让vue工作，就必须创建一个vue实例，且要传入一个配置对象；
            2.root容器里的代码依然符合HTML规范，只不过混入了一些特殊的vue语法；
            3.root容器里的代码被称为【vue模板】；
            4.vue实例和容器是一一对应的；
            5.真实开发中只有一个vue实例，并且会配合组件一起使用；
            6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
            7.一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新；

            注意双花括号中可以写js表达式    
              1. js表达式：一个表达式生成一个值，放在任何一个需要值的地方
                例如 (1).a (2) 1+b (3) demo(1) （4) x===y ? 1 : 0
              2. js代码（语句）： if while for...
        -->
        <!--转备好一个容器-->
        <div id="root">
           <h1>Hello,{{name.toUpperCase()}},{{address}}</h1>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip=false//阻止vue启动是生成产生提示

           //创建vue实例
            /**
             * 注意:一个vue实例不可能去接管多个容器，如果有多个容器的情况，vue事例永远只接管第一个容器
             * 不能多个vue实例同时来接管同一个容器，如果有多个的情况下永远是第一个vue实例来接管该容器
             * vue实例与容器直接的对应关系是一对一的
             */
            new Vue({
                el:'#root',// document.getElementById('root') //element el指定当前vue实例为哪一个容器服务，值通常为css选择器格式
                data:{ //data用来存储数据，数据供el 所指定的容器去使用。值暂时先写成一个对象。
                    name:'zhangmin',
                    address:'苏州'
                 
                 }
            })
            

        </script>
    </body>
</html>
